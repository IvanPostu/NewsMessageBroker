syntax = "proto3";

package news;

option java_package = "com.ivan.common_module.news";
option java_multiple_files = true;


message NewsRequest {
  string category = 1;
  string author = 2;
  string content = 3;
}

message NewsResponse {
  int32 ok = 1;
}

service NewsService {
  // bi-directional stream
  rpc send(stream NewsRequest) returns (stream NewsResponse);
}
