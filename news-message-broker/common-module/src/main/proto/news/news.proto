syntax = "proto3";

package news;

option java_package = "com.ivan.common_module.news";
option java_multiple_files = true;


message NewsRequest {
  string topic = 1;
  string category = 2;
  string author = 3;
  string content = 4;
}

message NewsResponse {
  string topic = 1;
  string category = 2;
  string author = 3;
  string content = 4;
}

service NewsService {

  // bi-directional stream
  rpc send(stream NewsRequest) returns (stream NewsResponse);
  
}
